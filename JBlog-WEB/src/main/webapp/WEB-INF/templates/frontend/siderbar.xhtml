<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module">
            <h4>搜索</h4>
            <h:form styleClass="form">
                <h:inputText styleClass="form-control" p:placeholder="按回车键搜索..."/>
            </h:form>
        </div>
        <div class="sidebar-module">
            <h4>功能</h4>
            <ol class="list-unstyled">
                <c:choose>
                    <c:when test="#{context.user != null}">
                        <li><h:link outcome="/dashboard/index" value="仪表盘"/></li>
                        <li><h:link outcome="/login?from=logout" value="退出"/></li>
                    </c:when>
                    <c:otherwise>
                        <li><h:link outcome="/login" value="登录"/></li>
                        <li><h:link outcome="/register" value="注册"/></li>
                    </c:otherwise>
                </c:choose>
            </ol>
        </div>
        <div class="sidebar-module sidebar-module-inset">
            <h4>关于</h4>
            <p>
                一个基于 JavaEE 架构的个人博客管理系统。
                使用 Maven 作为管理工具，
                分为 JPA 模块，EJB API 模块，EJB 实现模块，
                当然，还有WEB模块。
            </p>
        </div>
        <div class="sidebar-module">
            <h4>归档</h4>
            <ol class="list-unstyled">
                <li><a href="#">March 2014</a></li>
                <li><a href="#">February 2014</a></li>
                <li><a href="#">January 2014</a></li>
                <li><a href="#">December 2013</a></li>
                <li><a href="#">November 2013</a></li>
            </ol>
        </div>
        <div class="sidebar-module">
            <h4>链接</h4>
            <ol class="list-unstyled">
                <li><a href="https://github.com/YouthLin" target="_blank">Youth．霖 - GitHub</a></li>
                <li><a href="http://youthlin.com" target="_blank">Youth．霖 - YouthLin.com</a></li>
            </ol>
        </div>
    </div><!-- /.blog-sidebar -->
</ui:composition>
