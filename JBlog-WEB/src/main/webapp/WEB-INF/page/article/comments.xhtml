<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <div class="blog-comment-list">
        <h4 class="well">评论列表</h4>
        <ol>
            <c:forEach items="#{articleBean.comments.item}" var="comment">
                <li class="well blog-post-comment-item">
                    <div class="blog-post-comment-item-cotent">${comment.content}</div>
                    <div class="blog-post-meta blog-post-comment-item-meta">${comment.author.username}发表于${comment.publishDate}</div>
                    <c:choose>
                        <c:when test="${comment.author.gravatar eq null}">
                            <img class="blog-post-comment-item-gravatar" width="44" height="44"
                                 src="http://gravatar.duoshuo.com/avatar/?s=44&amp;d=mm&amp;r=g"/>
                        </c:when>
                        <c:otherwise>
                            <h:graphicImage styleClass="blog-post-comment-item-gravatar" width="44" height="44"
                                            url="${comment.author.gravatar}"/>
                        </c:otherwise>
                    </c:choose>

                </li>
            </c:forEach>
        </ol>
    </div>
    <div class="well">
        <h4>添加评论</h4>

    </div>
</ui:composition>
